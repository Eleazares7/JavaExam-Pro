<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Examen de Programación</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css para animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .auth-container {
            max-width: 500px;
            width: 100%;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .auth-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(42, 82, 152, 0.1) 0%, transparent 70%);
            animation: rotate 15s infinite linear;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .auth-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2a5298;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            color: #2a5298;
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #2a5298;
            box-shadow: 0 0 10px rgba(42, 82, 152, 0.3);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            background: #2a5298;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
        }
        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .toggle-link a {
            font-size: 0.9rem;
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .toggle-link a:hover {
            color: #1e3c72;
            text-decoration: underline;
        }
        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2a5298;
        }
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .form-control.has-icon {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="auth-container animate__animated animate__zoomIn">
        <h2 class="animate__animated animate__fadeInDown"><i class="fas fa-code"></i> Examen de Programación</h2>

        <!-- Contenedor para los formularios -->
        <div id="authForms">
            <!-- Formulario de Login (visible por defecto) -->
            <div id="loginFormContainer">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Correo Electrónico</label>
                        <i class="fas fa-envelope form-icon"></i>
                        <input type="email" class="form-control has-icon" id="loginEmail" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Contraseña</label>
                        <i class="fas fa-lock form-icon"></i>
                        <input type="password" class="form-control has-icon" id="loginPassword" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary animate__animated animate__pulse"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                </form>
                <div class="toggle-link">
                    <a href="#" id="showRegister" class="animate__animated animate__fadeIn">¿No tienes una cuenta? Crea una</a>
                </div>
            </div>

            <!-- Formulario de Registro (oculto por defecto) -->
            <div id="registerFormContainer" style="display: none;">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <i class="fas fa-id-card form-icon"></i>
                        <input type="text" class="form-control has-icon" id="matricula" placeholder="Ingresa tu matrícula" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre</label>
                        <i class="fas fa-user form-icon"></i>
                        <input type="text" class="form-control has-icon" id="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido" class="form-label">Apellido</label>
                        <i class="fas fa-user form-icon"></i>
                        <input type="text" class="form-control has-icon" id="apellido" placeholder="Ingresa tu apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Correo Electrónico</label>
                        <i class="fas fa-envelope form-icon"></i>
                        <input type="email" class="form-control has-icon" id="registerEmail" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Contraseña</label>
                        <i class="fas fa-lock form-icon"></i>
                        <input type="password" class="form-control has-icon" id="registerPassword" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <i class="fas fa-lock form-icon"></i>
                        <input type="password" class="form-control has-icon" id="confirmPassword" placeholder="Confirma tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary animate__animated animate__pulse"><i class="fas fa-user-plus"></i> Registrarse</button>
                </form>
                <div class="toggle-link">
                    <a href="#" id="showLogin" class="animate__animated animate__fadeIn">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Mostrar formulario de registro
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginFormContainer').style.display = 'none';
            document.getElementById('registerFormContainer').style.display = 'block';
        });

        // Mostrar formulario de login
        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerFormContainer').style.display = 'none';
            document.getElementById('loginFormContainer').style.display = 'block';
        });

        // Manejo del formulario de Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Por favor, completa todos los campos',
                    confirmButtonText: 'Entendido',
                    customClass: { confirmButton: 'btn btn-primary' }
                });
                return;
            }

            try {
                const response = await fetch('login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Éxito',
                        text: 'Inicio de sesión exitoso',
                        confirmButtonText: 'Entendido',
                        customClass: { confirmButton: 'btn btn-primary' }
                    }).then(() => {
                        if (data.rol === 'alumno') {
                            window.location.href = './exam.php'; // Rol 1: Alumnos
                        } else if (data.rol === 'profesor') {
                            window.location.href = './ver_respuestas.php'; // Rol 2: Profesores
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.message || 'Credenciales incorrectas',
                        confirmButtonText: 'Entendido',
                        customClass: { confirmButton: 'btn btn-primary' }
                    });
                }
            } catch (error) {
                console.error('Error al iniciar sesión:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Error al conectar con el servidor. Por favor, intenta de nuevo.',
                    confirmButtonText: 'Entendido',
                    customClass: { confirmButton: 'btn btn-primary' }
                });
            }
        });

        // Manejo del formulario de Registro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const matricula = document.getElementById('matricula').value;
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!matricula || !nombre || !apellido || !email || !password || !confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Por favor, completa todos los campos',
                    confirmButtonText: 'Entendido',
                    customClass: { confirmButton: 'btn btn-primary' }
                });
                return;
            }

            if (password !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Las contraseñas no coinciden',
                    confirmButtonText: 'Entendido',
                    customClass: { confirmButton: 'btn btn-primary' }
                });
                return;
            }

            const matriculaRegex = /^[A-Za-z0-9]+$/;
            if (!matriculaRegex.test(matricula)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La matrícula solo puede contener letras y números',
                    confirmButtonText: 'Entendido',
                    customClass: { confirmButton: 'btn btn-primary' }
                });
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Por favor, ingresa un correo electrónico válido',
                    confirmButtonText: 'Entendido',
                    customClass: { confirmButton: 'btn btn-primary' }
                });
                return;
            }

            if (password.length < 6) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La contraseña debe tener al menos 6 caracteres',
                    confirmButtonText: 'Entendido',
                    customClass: { confirmButton: 'btn btn-primary' }
                });
                return;
            }

            try {
                const response = await fetch('register.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ matricula, nombre, apellido, email, password })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Éxito',
                        text: 'Registro exitoso. Ahora puedes iniciar sesión.',
                        confirmButtonText: 'Entendido',
                        customClass: { confirmButton: 'btn btn-primary' }
                    }).then(() => {
                        document.getElementById('registerForm').reset();
                        document.getElementById('registerFormContainer').style.display = 'none';
                        document.getElementById('loginFormContainer').style.display = 'block';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.message || 'Error al registrarse. Por favor, intenta de nuevo.',
                        confirmButtonText: 'Entendido',
                        customClass: { confirmButton: 'btn btn-primary' }
                    });
                }
            } catch (error) {
                console.error('Error al registrarse:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Error al conectar con el servidor. Por favor, intenta de nuevo.',
                    confirmButtonText: 'Entendido',
                    customClass: { confirmButton: 'btn btn-primary' }
                });
            }
        });
    </script>
</body>
</html>
